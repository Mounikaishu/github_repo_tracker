<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Progress Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">GitHub Progress Tracker</h1>
    
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Generate Summary CSV for All Students</h5>
            <form method="POST">
                <input type="hidden" name="action" value="summary">
                <button class="btn btn-primary">Generate Summary CSV</button>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Generate PDF for a Student</h5>
            <form method="POST">
                <input type="hidden" name="action" value="pdf">
                <div class="mb-3">
                    <label for="regno" class="form-label">Enter Registration Number</label>
                    <input type="text" class="form-control" id="regno" name="regno" required>
                </div>
                <button class="btn btn-success">Generate PDF</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
